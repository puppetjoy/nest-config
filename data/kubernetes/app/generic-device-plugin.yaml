---
resources:
  registry_auths: {}
  backup: {}
  restore: {}

values:
  config:
    data: |
      devices:
        - name: gpu
          groups:
            - count: 3
              paths:
                - path: /dev/dri/renderD128
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: 'node-role.kubernetes.io/compute'
              operator: Exists
          - matchExpressions:
            - key: 'node-role.kubernetes.io/workstation'
              operator: Exists
  tolerations:
    - key: 'node-role.kubernetes.io/compute'
      operator: 'Exists'
      effect: 'NoSchedule'
    - key: 'node-role.kubernetes.io/workstation'
      operator: 'Exists'
      effect: 'NoSchedule'
