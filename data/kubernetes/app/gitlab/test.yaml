---
ceph_namespace: "%{nest::kubernetes::namespace}"
ceph_object_store: "ceph-%{nest::kubernetes::namespace}-objectstore"
cert_issuer: "eyrie-ca-%{nest::kubernetes::namespace}"
cert_issuer_kind: Issuer
ingress_class: "contour-%{nest::kubernetes::namespace}"
restore_hour: '7' # Restore requires downtime; pick up 6 AM backup only
service_name: "%{nest::kubernetes::service}-%{nest::kubernetes::namespace}"

values:
  global:
    hosts:
      ssh: "ssh.%{nest::kubernetes::fqdn}"
  prometheus:
    server:
      clusterRoleNameOverride: "%{nest::kubernetes::service}-%{nest::kubernetes::namespace}-prometheus-server"
