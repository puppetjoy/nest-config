---
class_name: contour

resources:
  registry_auths: {}
  backup: {}

values:
  fullnameOverride: "%{nest::kubernetes::service}"
  configInline:
    timeouts:
      connect-timeout: 60s # Reduce proxy timeouts (default 2s)
  contour:
    manageCRDs: false
    ingressClass:
      name: "%{lookup('class_name')}"
      default: false
  envoy:
    service:
      loadBalancerIP: "%{nest::kubernetes::load_balancer_ip}"
