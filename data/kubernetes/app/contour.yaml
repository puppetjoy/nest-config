---
class_name: contour

resources:
  registry_auths: {}
  backup: {}

values:
  fullnameOverride: "%{nest::kubernetes::service}"
  contour:
    manageCRDs: false
    ingressClass:
      name: "%{lookup('class_name')}"
      default: false
  envoy:
    service:
      externalTrafficPolicy: Cluster # XXX workaround kube-proxy nftables bug
      loadBalancerIP: "%{nest::kubernetes::load_balancer_ip}"

