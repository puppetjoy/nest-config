---
class_name: "contour-%{nest::kubernetes::namespace}"
node_role: workstation

.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/%{lookup('node_role')}"
            operator: Exists

.tolerations: &tolerations
  - key: "node-role.kubernetes.io/%{lookup('node_role')}"
    operator: Exists
    effect: NoSchedule

resources:
  restore: {}

values:
  fullnameOverride: "%{nest::kubernetes::service}-test"
  contour:
    affinity: *affinity
    tolerations: *tolerations
  envoy:
    affinity: *affinity
    tolerations: *tolerations
