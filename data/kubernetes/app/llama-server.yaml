---
include:
 - 'nest::service::llama_server'

plan_base: 'nest::eyrie::ai::llama'

# Thin provisioned model cache
cache_size: 128Gi
storage_class: owl-crypt

resources:
  backup: {}
  restore: {}
  registry_auths: {}

  storage:
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: "%{nest::kubernetes::service}-cache"
      namespace: "%{nest::kubernetes::namespace}"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "%{lookup('cache_size')}"
      storageClassName: "%{lookup('storage_class')}"

  secrets:
    apiVersion: v1
    kind: Secret
    metadata:
      name: "%{nest::kubernetes::service}"
      namespace: "%{nest::kubernetes::namespace}"
    type: Opaque
    data:
      HF_TOKEN: "%{nest::service::llama_server::hf_token_base64}"

  deployment:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: "%{nest::kubernetes::service}"
      namespace: "%{nest::kubernetes::namespace}"
    spec:
      replicas: 1
      strategy:
        type: Recreate
      selector:
        matchLabels:
          app: "%{nest::kubernetes::service}"
      template:
        metadata:
          labels:
            app: "%{nest::kubernetes::service}"
        spec:
          affinity: "%{alias('affinity')}"
          tolerations: "%{alias('tolerations')}"
          initContainers: []
          containers:
            - name: llama-server
              image: registry.gitlab.joyfullee.me/nest/tools/llama.cpp
              command: ['llama-server', '--host', '0.0.0.0']
              args: "%{alias('server_args')}"
              envFrom:
                - secretRef:
                    name: "%{nest::kubernetes::service}"
              ports:
                - containerPort: 8080
              resources:
                limits:
                  squat.ai/gpu: '1'
              volumeMounts:
                - name: cache
                  mountPath: /root/.cache
              startupProbe:
                tcpSocket:
                  port: 8080
                # Allow up to 60 minutes for initial HF download + startup
                periodSeconds: 10
                failureThreshold: 360   # 360 * 10s = 3600s = 60m
                timeoutSeconds: 1
              readinessProbe:
                tcpSocket:
                  port: 8080
                periodSeconds: 5
                failureThreshold: 3
                timeoutSeconds: 1
              livenessProbe:
                tcpSocket:
                  port: 8080
                # Donâ€™t be too twitchy; inference can stall briefly under load
                periodSeconds: 10
                failureThreshold: 6     # ~60s
                timeoutSeconds: 1
          volumes:
            - name: cache
              persistentVolumeClaim:
                claimName: "%{nest::kubernetes::service}-cache"

  service:
    apiVersion: v1
    kind: Service
    metadata:
      name: "%{nest::kubernetes::service}"
      namespace: "%{nest::kubernetes::namespace}"
    spec:
      type: ClusterIP
      selector:
        app: "%{nest::kubernetes::service}"
      ports:
        - name: http
          port: 80
          targetPort: 8080
