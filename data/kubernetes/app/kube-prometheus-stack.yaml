---
fullname: "%{nest::kubernetes::service}"
service_name: "%{nest::kubernetes::service}"
cert_issuer: eyrie-ca
cert_issuer_kind: ClusterIssuer
ingress_class: nginx
node_role: workstation
storage_retention_size: 4GB
storage_class: data-crypt
volume_size: 10Gi

.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/%{lookup('node_role')}"
            operator: Exists

.tolerations: &tolerations
  - key: "node-role.kubernetes.io/%{lookup('node_role')}"
    operator: Exists
    effect: NoSchedule

resources:
  registry_auths: {}
  backup: {}

  # Define certs for Grafana
  certs:
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: "%{nest::kubernetes::service}-grafana-certs"
      namespace: "%{nest::kubernetes::namespace}"
    spec:
      secretName: "%{nest::kubernetes::service}-grafana-certs"
      issuerRef:
        name: "%{lookup('cert_issuer')}"
        kind: "%{lookup('cert_issuer_kind')}"
      dnsNames:
        - "%{nest::kubernetes::fqdn}"

values:
  fullnameOverride: "%{lookup('fullname')}"
  alertmanager:
    enabled: false
  grafana:
    enabled: false
    fullnameOverride: "%{lookup('fullname')}-grafana"
    ingress:
      enabled: true
      ingressClassName: "%{lookup('ingress_class')}"
      hosts:
        - "%{nest::kubernetes::fqdn}"
      tls:
        - hosts:
            - "%{nest::kubernetes::fqdn}"
          secretName: "%{nest::kubernetes::service}-grafana-certs"
    rbac:
      create: true
    affinity: *affinity
    tolerations: *tolerations
  kubeStateMetrics:
    enabled: false
  kube-state-metrics:
    fullnameOverride: "%{lookup('fullname')}-kube-state-metrics"
    rbac:
      create: true
    affinity: *affinity
    tolerations: *tolerations
  nodeExporter:
    enabled: false
  coreDns:
    enabled: false
  kubeApiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
  kubelet:
    enabled: false
  prometheusOperator:
    kubeletService:
      enabled: false
    affinity: *affinity
    tolerations: *tolerations
    prometheusInstanceNamespaces: ["%{nest::kubernetes::namespace}"]
    prometheusInstanceSelector: "app.kubernetes.io/instance=%{nest::kubernetes::service}"
  prometheus:
    prometheusSpec:
      affinity: *affinity
      tolerations: *tolerations
      # Tune storage retention, thus memory, for small nodes
      additionalArgs:
        - name: 'storage.tsdb.retention.size'
          value: "%{lookup('storage_retention_size')}"
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: "%{lookup('storage_class')}"
            accessModes: ['ReadWriteOnce']
            resources:
              requests:
                storage: "%{lookup('volume_size')}"
