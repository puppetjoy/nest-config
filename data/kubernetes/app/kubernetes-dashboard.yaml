---
ingress_class: "contour-%{nest::kubernetes::namespace}"
ingress_issuer: "eyrie-ca-%{nest::kubernetes::namespace}"
ingress_issuer_scope: default

resources:
  registry_auths: {}
  backup: {}

values:
  fullnameOverride: "%{nest::kubernetes::service}-%{nest::kubernetes::namespace}"
  app:
    settings:
      global:
        itemsPerPage: 10
        labelsLimit: 3
        logsAutoRefreshTimeInterval: 5
        resourceAutoRefreshTimeInterval: 30 # default 5
    ingress:
      enabled: true
      hosts:
        - "%{nest::kubernetes::fqdn}"
      ingressClassName: "%{lookup('ingress_class')}"
      useDefaultAnnotations: false
      issuer:
        name: "%{lookup('ingress_issuer')}"
        scope: "%{lookup('ingress_issuer_scope')}"

patches:
  # Remove unrealistic resources requests
  10-resources:
    - patch:
        - op: remove
          path: '/spec/template/spec/containers/0/resources'
      target:
        group: apps
        version: v1
        kind: Deployment

  # Add service annotations for contour
  10-service-annotations:
    - patch:
        - op: add
          path: '/metadata/annotations/projectcontour.io~1upstream-protocol.tls'
          value: '443'
      target:
        kind: Service
        name: "%{nest::kubernetes::service}-kong-proxy"
