---
service_name: "%{nest::kubernetes::service}-%{nest::kubernetes::namespace}"
cert_issuer: "eyrie-ca-%{nest::kubernetes::namespace}"
cert_issuer_kind: Issuer
ingress_class: "contour-%{nest::kubernetes::namespace}"
storage_class: "ceph-%{nest::kubernetes::namespace}-filesystem"
node_role: workstation

.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/%{lookup('node_role')}"
            operator: Exists

.tolerations: &tolerations
  - key: "node-role.kubernetes.io/%{lookup('node_role')}"
    operator: Exists
    effect: NoSchedule

values:
  affinity: *affinity
  tolerations: *tolerations
