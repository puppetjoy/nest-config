---
service_name: kubernetes
default_namespace: default

resources:
  account:
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: joy
      namespace: "%{nest::kubernetes::namespace}"

  role:
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: joy-admin
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
      - kind: ServiceAccount
        name: joy
        namespace: "%{nest::kubernetes::namespace}"

  secret:
    apiVersion: v1
    kind: Secret
    metadata:
      name: joy-token
      namespace: "%{nest::kubernetes::namespace}"
      annotations:
        kubernetes.io/service-account.name: joy
    type: kubernetes.io/service-account-token

values:
  metrics-server:
    enabled: true
