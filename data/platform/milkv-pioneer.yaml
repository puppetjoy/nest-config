---
nest::classes:
  - 'nest::firmware::opensbi'
  - 'nest::firmware::sophgo'
  - 'nest::firmware::zsbl'

nest::bootloader: u-root
nest::dtb_file: 'sophgo/sg2042-milkv-pioneer.dtb'
nest::kernel_defconfig: 'sophgo_mango_normal_defconfig'
nest::kernel_tag: 'sophgo/v6.12.42'
nest::opensbi_branch: 'sophgo/master'
nest::soc: 'sg2042'

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'
  - 'console=tty0'
  - 'zfs.zvol_use_blk_mq=1'

nest::kernel_config:
  # System drivers ('Y' for inclusion in u-root kernel)
  CONFIG_KEYBOARD_GPIO: Y
  CONFIG_SENSORS_PWM_FAN: Y
  CONFIG_RTC_DRV_DS1307: Y
  CONFIG_PWM: Y
  CONFIG_PWM_SOPHGO_SG2042: Y

  # Device drivers
  CONFIG_AQTION: m
  CONFIG_DRM_AMDGPU: m
