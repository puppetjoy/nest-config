---
nest::classes:
  - 'nest::service::pipewire'

nest::kernel_config:
  CONFIG_SND_USB_AUDIO: m

# Allow Roc audio streaming from home
firewalld::custom_services:
  roc:
    description: 'Roc is real-time audio streaming over the network.'
    ports:
      - port: '10001:10003'
        protocol: 'tcp'
      - port: '10001:10003'
        protocol: 'udp'
firewalld::services:
  roc:
    zone: 'home'
