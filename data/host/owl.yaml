---
nest::classes: ['nest::gui::pipewire']

nest::dvorak: true
nest::text_scaling_factor: 1.5
nest::vpn_client: false

nest::kernel_config:
  CONFIG_SND_USB_AUDIO: m

# Allow Roc audio streaming from home
firewalld::custom_services:
  roc:
    description: 'Roc is real-time audio streaming over the network.'
    ports:
      - port: '10001:10003'
        protocol: 'tcp'
      - port: '10001:10003'
        protocol: 'udp'
firewalld::services:
  roc:
    zone: 'home'
