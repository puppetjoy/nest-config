---
nest::classes:
  - 'nest::service::gitlab_runner'
  - 'nest::tool::bolt'

nest::distcc_server: true
nest::dvorak: true
nest::text_scaling_factor: 1.5

nest::kernel_cmdline:
  # Max VRAM allocation (112 GiB)
  # https://knowledgebase.frame.work/changing-memory-allocation-amd-ryzen-ai-max-300-series-By1LG5Yrll
  - 'ttm.pages_limit=29360128'
  - 'ttm.page_pool_size=29360128'

nest::service::power::profile: 'performance'

nest::service::gitlab_runner::host: 'gitlab.joyfullee.me'
nest::service::gitlab_runner::instances:
  runner:
    bolt: true
    podman: true
    qemu: true

  builder:
    limit: 2
    bolt: true
    podman: true
    qemu: true
