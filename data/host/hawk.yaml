---
nest::classes:
  - 'nest::host::hawk'
  - 'nest::service::deskflow'
  - 'nest::service::gateway'
  - 'nest::service::gitlab'
  - 'nest::service::libvirt'

nest::dvorak: true
nest::gui_scaling_factor: 2.0

# Protect containers and virtual machines
nest::reset_filter_rules:
  - 'P /etc/cni/**'
  - 'P /etc/libvirt/**'
  - 'P /var/lib/cni/**'
  - 'P /var/lib/libvirt/**'

nest::service::gitlab::external_name: 'gitlab.localhost'
nest::service::gitlab::image: 'zengxs/gitlab:17.10.1-ce.0'
nest::service::gitlab::ssh_port: 2222
# nest::service::gitlab::gmail_password: ~

nest::hosts:
  gitlab.puppet:
    ip: '10.81.40.1'
  pe.puppet:
    ip: '10.81.40.10'
  cd.puppet:
    ip: '10.81.40.11'
  client.puppet:
    ip: '10.81.40.12'
  elclient.puppet:
    ip: '10.81.40.13'

nest::service::gateway::port_forwards:
  puppet-external:
    loopback: false
    port: 8140
    proto: tcp
    to_addr: '10.81.40.10'
    to_port: 8140
    zone: 'external'
  puppet-home:
    loopback: false
    port: 8140
    proto: tcp
    to_addr: '10.81.40.10'
    to_port: 8140
    zone: 'home'
  puppet-internal:
    loopback: false
    port: 8140
    proto: tcp
    to_addr: '10.81.40.10'
    to_port: 8140
    zone: 'internal'
