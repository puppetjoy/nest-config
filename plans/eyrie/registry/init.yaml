---
description: 'Initialize a registry instance'

parameters:
  namespace:
    description: 'Kubernetes namespace'
    type: String
    default: 'default'

  service:
    description: 'Registry service to restore'
    type: String
    default: 'registry'

  # This plan may be called during deployment
  init:
    description: 'Run or skip initialization'
    type: Boolean
    default: true

steps:
  - description: "Restore registry instance"
    plan: nest::eyrie::registry::restore
    parameters:
      namespace: $namespace
      service: $service
      restore: $init
