---
description: 'Deploy a GitLab instance'

parameters:
  service:
    description: 'GitLab service to deploy'
    type: String
    default: 'gitlab'

  namespace:
    description: 'Kubernetes namespace'
    type: String
    # default: 'default'
    default: 'gitlab'

  resources:
    description: 'Deploy resources'
    type: Boolean
    default: true

  gitlab:
    description: 'Deploy GitLab'
    type: Boolean
    default: true

  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision'
    type: Boolean
    default: false

  render_to:
    description: 'Render the template to a file'
    type: String
    default: ''

steps:
  - description: 'Deploy resources'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: "${service}-resources"
      app: 'gitlab-resources'
      deploy: $deploy and $resources
      wait: $render_to == ''
      render_to: $render_to

  - description: 'Authorize buckets'
    plan: nest::kubernetes::authorize_bucket_user
    parameters:
      namespace: $namespace
      user: $service
      bucket:
        - "${service}-artifacts"
        - "${service}-backups"
        - "${service}-backups-tmp"
        - "${service}-lfs"
        - "${service}-packages"
        - "${service}-registry"
        - "${service}-uploads"
      authorize: $deploy and $resources

  - description: 'Deploy the instance'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: $service
      app: 'gitlab'
      chart: 'gitlab/gitlab'
      repo_url: 'https://charts.gitlab.io/'
      version: '9.6.1' # https://docs.gitlab.com/charts/installation/version_mappings/
      deploy: $deploy and $gitlab
      init: $init
      wait: $init
      render_to: $render_to
