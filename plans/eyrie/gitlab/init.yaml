---
description: 'Initialize a GitLab instance'

parameters:
  namespace:
    description: 'Kubernetes namespace'
    type: String
    default: 'default'

  service:
    description: 'GitLab service to restore'
    type: String
    default: 'gitlab'

steps:
  - description: "Restore GitLab instance"
    plan: nest::eyrie::gitlab::restore
    parameters:
      namespace: $namespace
      service: $service
      restore: true
