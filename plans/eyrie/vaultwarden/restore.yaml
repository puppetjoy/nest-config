---
description: 'Restore a Vaultwarden instance'

parameters:
  namespace:
    description: 'Kubernetes namespace (unused)'
    type: String
    default: 'unused'

  service:
    description: 'Vaultwarden service to restore'
    type: String
    default: 'bitwarden'

  service_name:
    description: 'Service name'
    type: String
    default: 'bitwarden'

  restore:
    description: 'Safety gate'
    type: Boolean
    default: false

steps:
  - description: "Restore Vaultwarden instance"
    plan: nest::vaultwarden::restore
    parameters:
      targets: $service_name
      service: $service
      db_host: "${service}-mariadb"
      restore: $restore
