---
description: 'Deploy a LibreChat instance'

parameters:
  service:
    description: 'LibreChat service to deploy'
    type: String
    default: 'librechat'

  namespace:
    description: 'Kubernetes namespace'
    type: String
    default: 'ai'

  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision'
    type: Boolean
    default: false

  render_to:
    description: 'Just render the template'
    type: String
    default: ''

steps:
  - description: 'Deploy the instance'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: $service
      app: 'librechat'
      chart: 'oci://ghcr.io/danny-avila/librechat-chart/librechat'
      version: '1.9.4'
      deploy: $deploy
      init: $init
      wait: $init
      render_to: $render_to
