---
description: 'Deploy AI services'

parameters:
  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  llama:
    description: 'Deploy llama-server'
    type: Boolean
    default: true

  litellm:
    description: 'Deploy LiteLLM proxy'
    type: Boolean
    default: true

  librechat:
    description: 'Deploy LibreChat'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision'
    type: Boolean
    default: false

steps:
  - description: 'Deploy LLM servers'
    plan: nest::eyrie::ai::deploy_llama
    parameters:
      deploy: $deploy and $llama
      init: $init

  - description: 'Deploy LiteLLM proxy'
    plan: nest::eyrie::ai::deploy_litellm
    parameters:
      deploy: $deploy and $litellm

  - description: 'Deploy LibreChat'
    plan: nest::eyrie::ai::deploy_librechat
    parameters:
      deploy: $deploy and $librechat
